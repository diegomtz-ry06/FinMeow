<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simuladores Financieros</title>
  <link rel="stylesheet" href="simuladores.css" />
  <link rel="icon" href="logo.png">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="header-content">
        <a href="perfil.html" class="icono-perfil" title="Ver perfil">
          <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Perfil">
        </a>
        <h1>Simuladores financieros</h1>
        <img src="logo.png" class="logo" alt="Logo">
      </div>
    </header>
    <main class="sim-box">
      <section class="sim-section">
        <h2>Pagar a tiempo vs tarde</h2>
        <div class="compare-box">
          <label for="monto">Monto a pagar:</label>
          <input type="number" id="monto" placeholder="$0.00" />

          <label for="dias">D√≠as de retraso:</label>
          <input type="number" id="dias" placeholder="0" />

          <button onclick="calcularPenalizacion()">Calcular penalizaci√≥n</button>
          <div id="resultadoPenalizacion"></div>
        </div>
      </section>

      <section class="sim-section">
        <h2>Capacidad de endeudamiento</h2>
        <div class="deuda-box">
          <label for="ingreso">Ingreso mensual:</label>
          <input type="number" id="ingreso" placeholder="$0.00" />

          <label for="deuda">Deuda mensual:</label>
          <input type="number" id="deuda" placeholder="$0.00" />

          <button onclick="calcularCapacidad()">Evaluar capacidad</button>
          <div id="resultadoCapacidad"></div>

          <div class="escala">
            <div class="nivel baja">Baja</div>
            <div class="nivel media">Media</div>
            <div class="nivel alta">Alta</div>
          </div>
          <button onclick="goHome()">üè† Inicio</button>
        </div>
      </section>
    </main>

    <script src="simuladores.js"></script>
  </div>
</body>
</html>
