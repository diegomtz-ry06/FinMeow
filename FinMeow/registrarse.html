<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMeow | Registro</title>
    <link rel="stylesheet" href="registrarse.css">
    <link rel="icon" href="logo.png">
    <script defer src="verContrsenaRegistro.js"></script>
</head>
<body>
    <div class="pantalla">
        <header>
            <h1>FinMeow</h1>
        </header>

        <main>
            <h2>Crear cuenta</h2>
            <form method="post" class="formulario">
                <div class="inputBox">
                    <input type="text" required>
                    <label>Nombre completo</label>
                </div>

                <div class="inputBox">
                    <input type="email" required>
                    <label>Correo electr√≥nico</label>
                </div>

                <div class="inputBox passwordBox">
                    <input type="password" id="password" required>
                    <label>Contrase√±a</label>
                    <button type="button" id="togglePassword" class="ver-btn">üëÅÔ∏è</button>
                </div>

                <div class="inputBox passwordBox">
                    <input type="password" id="confirmPassword" required>
                    <label>Confirmar contrase√±a</label>
                    <button type="button" id="toggleConfirmPassword" class="ver-btn">üëÅÔ∏è</button>
                </div>

                <input type="submit" value="Registrarse">

                <div class="registrarse">
                    ¬øYa tienes cuenta? <a href="InicioSesion.html">Inicia sesi√≥n</a>
                </div>
            </form>
        </main>

        <footer>
            <p>üêæ FinMeow ¬© 2025</p>
        </footer>
    </div>
    <script>
    const registerForm = document.querySelector('form');

    registerForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = document.querySelector('input[type="email"]').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert('Las contrase√±as no coinciden.');
            return;
        }
        const response = await fetch('registro.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: email,
                password: password
            })
        });

        const result = await response.json();

        alert(result.message);

        if (result.success) {
            window.location.href = 'InicioSesion.html';
        }
    });
</script>
</body>
</html>
