<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMeow | Inicio de Sesión</title>
    <link rel="stylesheet" href="inicioSesion.css">
    <script defer src="verContrasena.js"></script>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="pantalla">
        <header>
            <h1>FinMeow</h1>
        </header>

        <main>
            <h2>Iniciar Sesión</h2>
            <form method="post" class="formulario">
                <div class="inputBox">
                    <input type="text" required>
                    <label>Nombre de usuario</label>
                </div>

                <div class="inputBox passwordBox">
                    <input type="password" id="password" required>
                    <label>Contraseña</label>
                    <button type="button" id="togglePassword" class="ver-btn">👁️</button>
                </div>

                <div class="recordar">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <input type="submit" value="Entrar">

                <div class="registrarse">
                    ¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a>
                </div>
            </form>
        </main>

        <footer>
            <p>🐾 FinMeow © 2025</p>
        </footer>
    </div>
    <script>
        const loginForm = document.querySelector('form');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.querySelector('input[type="text"]').value;
            const password = document.getElementById('password').value;

            const response = await fetch('login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            const result = await response.json();

            if (result.success) {

                window.location.href = '../main.html'; // Sube un nivel a la carpeta hack

            } else {
                alert(result.message);
            }
// ...
        });
    </script>
</body>
</html>
